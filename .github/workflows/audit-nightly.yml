# File: .github/workflows/audit-nightly.yml
# Purpose: Nightly JS/TS audit (plan-only). Uploads CSV/JSON artifacts.
# Triggers: every night at 02:10 UTC and on manual dispatch.
name: nightly-audit

on:
  schedule:
    - cron: "10 2 * * *"
  workflow_dispatch: {}

jobs:
  plan-only:
    runs-on: windows-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          if (Test-Path requirements.txt) { pip install -r requirements.txt }
          # minimal deps for server/tests if needed
          pip install fastapi uvicorn pydantic pytest

      - name: Run plan (PowerShell)
        shell: pwsh
        run: |
          # Make sure scripts path exists
          if (!(Test-Path 'scripts/audit-run.ps1')) { throw "scripts/audit-run.ps1 missing" }
          # Plan-only (no convert, no commit)
          ./scripts/audit-run.ps1 -Root "C:\Backup_Projects\CFH"

      - name: Upload artifacts (CSV & JSON)
        uses: actions/upload-artifact@v4
        with:
          name: nightly-audit-artifacts
          path: |
            artifacts/audit_js_*.txt
            artifacts/audit_js_*.csv
          if-no-files-found: warn
