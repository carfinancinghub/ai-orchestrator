name: ci
on:
  push:
  pull_request:
jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        python-version: ["3.11"]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install deps
        shell: bash
        run: |
          python -m pip install --upgrade pip
          pip install fastapi uvicorn
          if [ -f requirements-dev.txt ]; then pip install -r requirements-dev.txt; else pip install pytest httpx pytest-cov; fi
      - name: Run tests (coverage + JUnit)
        shell: bash
        run: pytest -q --cov=core --cov=app --cov-report=xml --cov-report=term-missing --junitxml=pytest-report.xml
      - name: Upload test reports
        uses: actions/upload-artifact@v4
        with:
          name: test-reports-${{ runner.os }}
          path: |
            coverage.xml
            pytest-report.xml
