name: Analyze Frontend
on:
  workflow_dispatch:
    inputs:
      frontend_branch:
        description: Frontend branch to analyze
        required: true
  schedule:
    - cron: "0 14 * * *" # daily

jobs:
  analyze:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Checkout frontend
        uses: actions/checkout@v4
        with:
          repository: carfinancinghub/cfh
          ref: ${{ inputs.frontend_branch }}
          path: frontend
      - uses: actions/setup-node@v4
        with: { node-version: '18' }
      - run: npm ci
      - name: Install analyzer deps
        run: npm i -D globby @babel/parser @babel/traverse @babel/types prettier
      - name: Run analyzer
        env:
          FRONTEND_PATH: ${{ github.workspace }}/frontend
          stamp: ${{ github.run_id }}
        run: node app/analyze-frontend.mjs
      - name: Upload report
        uses: actions/upload-artifact@v4
        with:
          name: analysis-report
          path: reports/analysis/${{ github.run_id }}/report.md
